

<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ 'AuditoriaConf::Menu:Auditable' | abpLocalization }}
        </h5>
      </div>
      <div class="text-right col col-md-6">
        <div class="text-lg-right pt-2">
         
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div id="data-tables-table-filter" class="data-tables-filter">
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <select class="form-control" [(ngModel)]="categoriaSeleccionada" id="auditable-categoria" (change)="cambiarCategoria($event)">
              <option [ngValue]="null">{{'AuditoriaConf::TodasCategorias' | abpLocalization }}</option>
              <option [ngValue]="categoria.id" [value]="categoria.id" *ngFor="let categoria of categorias"> {{ categoria.nombre }}</option>
            </select> 
          </div>
        </div>
        <div class="col-md-9">
          <div class="input-group">
            <input type="search"
                   class="form-control"
                   [placeholder]="'AbpUi::PagerSearch' | abpLocalization"
                   [(ngModel)]="list.filter" />
          </div>
        </div>
      </div>
      

    

    </div>
    <ngx-datatable [rows]="auditable.items" [count]="auditable.totalCount" [list]="list" default>

      <ngx-datatable-column [name]="'AuditoriaConf::Auditable:Categoria' | abpLocalization" prop="categoria"></ngx-datatable-column>
      <ngx-datatable-column [name]="'AuditoriaConf::Auditable:Item' | abpLocalization" prop="item"></ngx-datatable-column>

    </ngx-datatable>
  </div>
</div>
