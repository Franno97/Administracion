<lib-form-template [formTitle]="formTitle" (clickedButtonClose)="onCloseModal()" hasButtonClose="true">
    <div class="col" form-content>
        <br>
        <lib-datos-solicitante-shared [datosSolicitanteCompartido]="datosSolicitanteCompartido" *ngIf="visaTitular">
        </lib-datos-solicitante-shared>
        <lib-datos-beneficiario-shared [datosBeneficiarioCompartido]="datosBeneficiarioCompartido" hasConadis=true
            [visaTitular]="visaTitular">
        </lib-datos-beneficiario-shared>
        <lib-form-datos-comun [formData]="formData" titleTab="Listado de multas">

            <div class="row" formDatosComunTab>
                <div class="col-12">
                    <!-- <lib-table-view [tabHeader]='tabHeaderMultas' [tabDataSource]='tabDataSourceMultas'>
                    </lib-table-view> -->

                    <ngx-datatable [rows]="tabDataSourceMultas"
                        [messages]="{emptyMessage: 'No existen registros a mostrar', totalMessage: 'Total'}"
                        [rowHeight]="'auto'" default>

                        <ngx-datatable-column [name]="'Tipo de multa'" [sortable]="false">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.tipoMulta}}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column [name]="'F. Registro'" [sortable]="false">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.fechaRegistro}}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column [name]="'Estado'" [sortable]="false">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.estado}}
                            </ng-template>
                        </ngx-datatable-column>

                    </ngx-datatable>


                </div>
                <div class="col-12 ">
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="form-check form-check-inline" *ngFor="let item of radioButtons;index as i">
                                <label class="btn btn-outline-info btn-sm" [for]="item.idFor">
                                    {{item.label}}
                                    <input class="btn-check" type="radio" name="consultorRadioButton" [id]="item.idFor"
                                        [checked]="i === 0" (click)="clicRadioButton(item.idFor)">
                                </label>
                            </div>
                        </div>
                    </div>

                    <hr />

                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <lib-observaciones [observacionesName]="observacionesName"
                                [observacionesModel]="observacionesModel"
                                [observacionesAnteriores]="observacionesAnteriores"
                                (observChange)="observChange($event)"></lib-observaciones>
                        </div>

                    </div>
                    <div class="card-body">
                        <div class="row justify-content-end">
                            <div class="form-group">
                                <button class="btn btn-primary botonAlign" (click)="onSubmit()">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </lib-form-datos-comun>
        <hr>
    </div>
</lib-form-template>
