<lib-form-template [formTitle]="formTitle" (clickedButtonClose)="onCloseModal()" hasButtonClose="true">
    <div class="col" form-content>
        <br>
        <lib-datos-solicitante-shared [datosSolicitanteCompartido]="datosSolicitanteCompartido" *ngIf="visaTitular">
        </lib-datos-solicitante-shared>
        <lib-datos-beneficiario-shared [datosBeneficiarioCompartido]="datosBeneficiarioCompartido" hasConadis=true
            [visaTitular]="visaTitular">
        </lib-datos-beneficiario-shared>
        <lib-datos-visa-beneficiario [datosVisaBeneficiario]="datosVisaBeneficiario"></lib-datos-visa-beneficiario>
        <hr />

        <div class="card-body">
            <h3 class="card-title">Visas existentes del beneficiario</h3>

            <div class="row">
                <div class="col-12">

                    <ngx-datatable [rows]="visasExistentesBeneficiario"
                        [messages]="{emptyMessage: 'No existen registros a mostrar', totalMessage: 'Total'}" default>

                        <ngx-datatable-column [name]="'Estado de la visa'" [sortable]="false">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.estadoVisa}}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column [name]="'Fecha de caducidad'" [sortable]="false">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.fechaCaducidad}}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column [name]="'Fecha de concesión'" [sortable]="false">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.fechaConcesion}}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column [name]="'Nombre acto consular visa'" [sortable]="false">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.nombreActoConsularVisa}}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column [name]="'Nombre centro administrativo'" [sortable]="false">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.nombreCentroAdministrativo}}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column [name]="'Nombres'" [sortable]="false">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.nombres}}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column [name]="'Primer apellido'" [sortable]="false">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.primerApellido}}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column [name]="'Segundo apellido'" [sortable]="false">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.segundoApellido}}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column [name]="'Número pasaporte'" [sortable]="false">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.numeroPasaporte}}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column [name]="'Número visa'" [sortable]="false">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.numeroVisa}}
                            </ng-template>
                        </ngx-datatable-column>

                    </ngx-datatable>

                </div>
            </div>


        </div>

        <hr />
        <div class="col-12 ">
            <lib-observaciones [observacionesName]="observacionesName" [observacionesModel]="observacionesModel"
                [observacionesAnteriores]="observacionesAnteriores" (observChange)="observChange($event)">
            </lib-observaciones>
        </div>
        <div class="card-body">
            <div class="row justify-content-end">
                <div class="form-group">
                    <button class="btn btn-primary botonAlign" (click)="onSubmit()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</lib-form-template>
