<div class="row">
    <div class="col-12">
        <!--  <lib-table-view [tabHeader]='tabHeader' [tabDataSource]='tabDataSource' (rowClicked)="rowClickedEvent($event)">
        </lib-table-view> -->


        <ngx-datatable [rows]="tabDataSource"
            [messages]="{emptyMessage: 'No existen registros a mostrar', totalMessage: 'Total'}" [rowHeight]="'auto'"
            default>

            <ngx-datatable-column [name]="'Tipo de multa'" [sortable]="false">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.tipoMulta}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="'F. Registro'" [sortable]="false">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.fechaRegistro}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="'Estado'" [sortable]="false">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.estado}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="'Sel. Subsanación'" [sortable]="false">
                <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                            (click)="rowClickedEvent({data:row, option: 'Sel. Subsanación'})">
                    </div>
                </ng-template>
            </ngx-datatable-column>

        </ngx-datatable>


    </div>
</div>
