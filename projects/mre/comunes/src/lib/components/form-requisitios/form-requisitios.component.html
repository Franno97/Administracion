<div class="row justify-content-center">
    <div class="col-10">
        <!-- <lib-table-view [tabHeader]='tabHeader' [tabDataSource]='tabDataSource' (rowClicked)="rowClickedEvent($event)">
        </lib-table-view> -->

        <ngx-datatable [rows]="tabDataSource"
            [messages]="{emptyMessage: 'No existen registros a mostrar', totalMessage: 'Total'}" default>

            <ngx-datatable-column [name]="'Documento'" [sortable]="false">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.nombre}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="'DescripciÃ³n'" [sortable]="false">
                <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                    <div class="form-group mb-0">
                        <textarea rows="2" placeholder="Observaciones" class="form-control" maxlength="500"
                            (change)="rowClickedEvent({data:row, option: 'Observaciones',rowIndex:rowIndex,value:$event.target.value})"></textarea>
                    </div>

                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [sortable]="false" [maxWidth]="100">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <button type="button" class="btn btn-sm" (click)="visualizarImagen(row)" title="Ver"><i
                            class="fas fa-eye"></i></button>
                </ng-template>
            </ngx-datatable-column>


        </ngx-datatable>



    </div>
</div>
