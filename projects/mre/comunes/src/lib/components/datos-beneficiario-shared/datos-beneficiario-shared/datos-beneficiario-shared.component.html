    <div class="row">
        <div class="col-2"><img class="img-fluid" [src]="srcImagen" alt=""></div>
        <div class="col-10">
            <div class="row">
                <div class="col-2"><label class="font-weight-bolder">Primer Apellido:</label>
                </div>
                <div class="col-4"><label>{{datosBeneficiarioCompartido.primerApellido}}</label></div>
                <div class="col-2"><label class="font-weight-bolder">Segundo Apellido:</label>
                </div>
                <div class="col-4"><label>{{datosBeneficiarioCompartido.segundoApellido}}</label></div>
            </div>
            <div class="row">
                <div class="col-2"><label class="font-weight-bolder">Nombres:</label>
                </div>
                <div class="col-4"><label>{{datosBeneficiarioCompartido.nombres}}</label></div>
                <div class="col-2"><label class="font-weight-bolder">Fecha de nacimiento:</label>
                </div>
                <div class="col-4"><label>{{datosBeneficiarioCompartido.fechaNacimiento}}</label></div>
                <div class="col-2"><label class="font-weight-bolder">Edad:</label>
                </div>
                <div class="col-4"><label>{{datosBeneficiarioCompartido.edad}}</label></div>
            </div>
            <div class="row">
                <div class="col-2"><label class="font-weight-bolder">País de nacimiento:</label>
                </div>
                <div class="col-4"><label>{{datosBeneficiarioCompartido.paisNacimiento}}</label></div>
                <div class="col-2"><label class="font-weight-bolder">Nacionalidad:</label>
                </div>
                <div class="col-4"><label>{{datosBeneficiarioCompartido.nacionalidad}}</label></div>
            </div>
            <div class="row">
                <div class="col-2"><label class="font-weight-bolder">Correo electrónico:</label>
                </div>
                <div class="col-4"><label>{{datosBeneficiarioCompartido.correoElectronico}}</label></div>
                <div class="col-2"><label class="font-weight-bolder">Nro. de documento:</label>
                </div>
                <div class="col-4"><label>{{datosBeneficiarioCompartido.numeroDocumento}}</label></div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-2"><label class="font-weight-bolder">Discapacidad:</label>
        </div>
        <div class="col-2"><label>{{datosBeneficiarioCompartido.tieneDiscapacidad}}</label></div>
        <div class="col-2"><label class="font-weight-bolder">Nro. CONADIS:</label>
        </div>
        <div class="col-2"><label>{{datosBeneficiarioCompartido.numeroCarnetConadis}}</label></div>
        <div class="col-2"><label class="font-weight-bolder">% discapacidad:</label>
        </div>
        <div class="col-2"><label>{{datosBeneficiarioCompartido.porcientoDiscapacidad}}</label></div>
    </div>



</div>
