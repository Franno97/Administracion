    <div class="row">
        <div class="col-2"><label class="font-weight-bolder">País domicilio:</label></div>
        <div class="col-4"><label>{{datosDomicilioBeneficiario.pais}}</label></div>
        <div class="col-2"><label class="font-weight-bolder">Provincia domicilio:</label></div>
        <div class="col-4"><label>{{datosDomicilioBeneficiario.provincia}}</label></div>
    </div>
    <div class="row">
        <div class="col-2"><label class="font-weight-bolder">Ciudad domicilio:</label></div>
        <div class="col-4"><label>{{datosDomicilioBeneficiario.ciudad}}</label></div>
        <div class="col-2"><label class="font-weight-bolder">Dirección:</label></div>
        <div class="col-4"><label>{{datosDomicilioBeneficiario.direccion}}</label></div>
    </div>
    <div class="row">
        <div class="col-2"><label class="font-weight-bolder">Número teléfono domicilio:</label>
        </div>
        <div class="col-4"><label>{{datosDomicilioBeneficiario.numeroTelefono}}</label></div>
        <div class="col-2"><label class="font-weight-bolder">Número teléfono celular:</label></div>
        <div class="col-4"><label>{{datosDomicilioBeneficiario.numeroCelular}}</label></div>
    </div>
    <div class="row">
        <div class="col-2"><label class="font-weight-bolder">Número teléfono de trabajo:</label>
        </div>
        <div class="col-4"><label>{{datosDomicilioBeneficiario.numeroTelefonoTrabajo}}</label></div>
    </div>

</div>
