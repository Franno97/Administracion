<div class="container">
  <div class="row">
    <div class="col">
      <p>
        <button type="button" class="btn btn-outline-primary" (click)="toogle()" [attr.aria-expanded]="!isCollapsed"
          aria-controls="collapseExample">
          <i class="fas fa-bars"></i>
        </button>
      </p>
      <div class="card bg-light mt-0" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
        <div class="card-body">
          <nav class="navbar navbar-light" style="margin-bottom:0px;">
            <div class="input-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-search"></i></div>
                </div>
                <input class="form-control" aria-label="buscar" type="text" (keyup)="applyFilter($event)">
              </div>
            </div>
            <hr>
            <ul class="navbar-nav" style="margin-bottom:0px;">
              <li class="nav-item" *ngFor="let item of linksArrTemp;index as i">
                <a class="nav-link" [href]="item.Url" target="_blank"><small>{{item.Title}}</small></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
