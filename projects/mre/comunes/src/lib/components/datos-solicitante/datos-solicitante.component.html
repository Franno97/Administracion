    <div *ngIf="mostrarDatosSolicitante">
        <div class="row">
            <div class="col-2"><label class="font-weight-bolder">Nombres y Apellidos:</label></div>
            <div class="col-4"><label>{{datosSolicitante.nombreCompleto}}</label></div>
            <div class="col-2"><label class="font-weight-bolder">Dirección:</label></div>
            <div class="col-4 "><label>{{datosSolicitante.direccion}}</label></div>
        </div>
        <div class="row">
            <div class="col-2"><label class="font-weight-bolder">Cédula:</label></div>
            <div class="col-4"><label>{{datosSolicitante.cedula}}</label></div>
            <div class="col-2"><label class="font-weight-bolder">Nacionalidad:</label></div>
            <div class="col-4"><label>{{datosSolicitante.nacionalidad}}</label></div>
        </div>
        <div class="row">
            <div class="col-2"><label class="font-weight-bolder">País:</label></div>
            <div class="col-4"><label>{{datosSolicitante.pais}}</label></div>
            <div class="col-2"><label class="font-weight-bolder">Ciudad:</label></div>
            <div class="col-4"><label>{{datosSolicitante.ciudad}}</label></div>
        </div>
        <div class="row">
            <div class="col-2"><label class="font-weight-bolder">Teléfono:</label></div>
            <div class="col-4"><label>{{datosSolicitante.telefono}}</label></div>
            <div class="col-2"><label class="font-weight-bolder">País del Consulado / Unidad
                    Administrativa:</label></div>
            <div class="col-4"><label>{{datosSolicitante.paisUnidadAdministrativa}}</label></div>

        </div>
        <div class="row">
            <div class="col-2"><label class="font-weight-bolder">Nombre Consulado / Unidad
                    Administrativa:</label></div>
            <div class="col-4"><label>{{datosSolicitante.nombreUnidadAdministrativa}}</label></div>
        </div>
    </div>

</div>
