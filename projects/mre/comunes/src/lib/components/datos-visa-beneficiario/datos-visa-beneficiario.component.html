<div class="card-body">
    <hr>
    <h3 class="card-title">Datos visa beneficiario</h3>

    <div class="row">
        <div class="col-2"><label class="font-weight-bolder">¿Tiene visa en el Ecuador?</label>
        </div>
        <div class="col-4"><label>{{datosVisaBeneficiario.tieneVisa}}</label></div>
    </div>
    <div class="row">
        <div class="col-2"><label class="font-weight-bolder">Número de visa:</label>
        </div>
        <div class="col-4"><label>{{datosVisaBeneficiario.numeroVisa}}</label></div>
        <div class="col-2"><label class="font-weight-bolder">Fecha de emisión:</label>
        </div>
        <div class="col-4"><label>{{datosVisaBeneficiario.fechaEmision}}</label></div>
    </div>
    <div class="row">
        <div class="col-2"><label class="font-weight-bolder">Tipo de visa:</label>
        </div>
        <div class="col-4"><label>{{datosVisaBeneficiario.tipoVisa}}</label></div>
        <div class="col-2"><label class="font-weight-bolder">Fecha de expiración:</label>
        </div>
        <div class="col-4"><label>{{datosVisaBeneficiario.fechaExpiracion}}</label></div>
    </div>





    <div class="form-group" *ngIf="showAlertDatosVisa">
        <div class="row">
            <div class="col-md-9 alert alert-danger">
                <p>Estimado ciudadano/a: Si usted posee una visa vigente, en caso de que la presente solicitud de
                    visa sea aprobada, su visa actual entrará en un proceso de cancelación.
                    <br>
                    <br> ¿Desea que el proceso de cancelacion se realice?
                    <br>
                    <br> De elegir NO el proceso de visa se cancelará
                </p>
            </div>
            <div class="col-md-2">

                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Si
                    </label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        No
                    </label>
                </div>

            </div>
        </div>
    </div>

</div>
