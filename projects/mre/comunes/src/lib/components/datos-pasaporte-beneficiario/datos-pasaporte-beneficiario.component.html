    <div class="row">
        <div class="col-2"><label class="font-weight-bolder">Número:</label>
        </div>
        <div class="col-4"><label>{{datosPasaporteBeneficiario.numero}}</label></div>
        <div class="col-2"><label class="font-weight-bolder">Fecha Expiracion:</label>
        </div>
        <div class="col-4"><label>{{datosPasaporteBeneficiario.fechaExpiracion}}</label></div>
    </div>
    <div class="row">
        <div class="col-2"><label class="font-weight-bolder">Fecha de emisión:</label>
        </div>
        <div class="col-4"><label>{{datosPasaporteBeneficiario.fechaEmision}}</label></div>
        <div class="col-2"><label class="font-weight-bolder">Ciudad emisión:</label>
        </div>
        <div class="col-4"><label>{{datosPasaporteBeneficiario.ciudadEmision}}</label></div>
    </div>

        </div>
        <div class="col-4"><label>{{datosPasaporteBeneficiario.paisEmision}}</label></div>
        <div class="col-2"><label class="font-weight-bolder">Fecha de nacimiento:</label>
        </div>
        <div class="col-4"><label>{{datosPasaporteBeneficiario.fechaNacimiento}}</label></div>
    </div>
    <div class="row">
        <div class="col-2"><label class="font-weight-bolder">Nombre completo:</label>
        </div>
        <div class="col-4"><label>{{datosPasaporteBeneficiario.nombreCompleto}}</label></div>
