<div *ngIf="requisitos">
    <div class="row">

        <div class="col-md-6 col-sm-12">
            <label class="form-label">Observaciones anteriores:</label>
            <textarea class="form-control" style="background-color:gainsboro;" rows="3" placeholder="" [value]="observacionesAnteriores" disabled=true></textarea>
        </div>
    
        <div class="col-md-6 col-sm-12">

            <label class="form-label">Observaciones [{{observacionesName}}]:</label>
            <textarea class="form-control" rows="3" placeholder="" [(ngModel)]='observacionesModel'
            (change)="observacionesChange({'observacionesModel':observacionesModel,'observacionesName':observacionesName})"></textarea>

        </div>
    </div>

</div>
